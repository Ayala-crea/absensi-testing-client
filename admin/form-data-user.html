<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data List</title>
    <script type="module" src="./src/js/data/script.js"></script>
    <link rel="stylesheet" href="./src/css/form-data/style.css">
</head>

<body>
    <div class="container">
        <h2>Data Tables</h2>
        <button class="back-button" id="back-home-button"><a href="index.html" style="text-decoration: none;">Kembali ke Home</a></button>
        <button class="add-button">+ Tambah Data</button>
        <table class="data-table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Lengkap</th>
                    <th>Status</th>
                    <th>Kelas</th>
                    <th>NPK/NPM</th>
                    <th>Nomor Telepon</th>
                    <th>Dibuat Pada</th>
                    <th>Aktif</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan diisi oleh script.js -->
            </tbody>
        </table>

        <!-- Pagination Controls -->
        <div id="pagination-controls">
            <!-- Kontrol pagination akan dibuat secara dinamis oleh JavaScript -->
        </div>
    </div>

    <script type="module">
        import { checkAuthentication } from '../utils/AuthGuard.js';
        checkAuthentication();
    </script>
</body>

</html>
