<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./src/css/register/style.css">
    <script type="module" src="./src/js/register/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="sign-up">
      <div class="sign-up__container">
        <div class="sign-up__image">
          <svg class="chart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 960">
            <!-- SVG content here -->
          </svg>
        </div>
        <div class="sign-up__content">
          <header class="sign-up__header">
            <h1 class="sign-up__title">Sign up</h1>
            <p class="sign-up__descr">Welcome, Please sign up your account.</p>
          </header>
          <form class="sign-up__form form" id="registerForm">
            <div class="form__row form__row--two">
              <div class="input form__inline-input">
                <div class="input__container">
                  <input class="input__field" type="text" id="first-name" placeholder="First Name" required />
                  <label class="input__label" for="first-name">First Name</label>
                </div>
              </div>
              <div class="input form__inline-input">
                <div class="input__container">
                  <input class="input__field" type="text" id="last-name" placeholder="Last Name" required />
                  <label class="input__label" for="last-name">Last Name</label>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="input">
                <div class="input__container">
                  <input class="input__field" type="text" id="username" placeholder="Username" />
                  <label class="input__label" for="username">User Name</label>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="input">
                <div class="input__container">
                  <input class="input__field" type="email" id="email" placeholder="Email" required />
                  <label class="input__label" for="email">Email</label>
                </div>
              </div>
            </div>
            <div class="form__row">
                <div class="input">
                    <div class="input__container">
                        <input class="input__field" type="tel" id="phone-number" placeholder="Phone Number" required />
                        <label class="input__label" for="phone-number">Phone Number</label>
                    </div>
                </div>
            </div>            
            <div class="form__row">
              <div class="input">
                <div class="input__container">
                  <input class="input__field" type="password" id="password" placeholder="Password" required />
                  <label class="input__label" for="password">Password</label>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="input">
                <div class="input__container">
                  <input class="input__field" type="password" id="confirm-password" placeholder="Confirm password" required />
                  <label class="input__label" for="confirm-password">Confirm password</label>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="input-checkbox">
                <div class="input-checkbox__container">
                  <input class="input-checkbox__field" type="checkbox" id="agree" checked required />
                  <span class="input-checkbox__square"></span>
                  <label class="input-checkbox__label" for="agree">I agree with terms and conditions</label>
                </div>
              </div>
            </div>
            <div class="form__row">
              <div class="component component--primary form__button">
                <button class="btn btn--regular" type="submit" id="sign-up-button">Sign up</button>
              </div>
            </div>
            <div class="form__row sign-up__sign">
              Already have an account? <a class="link" href="login.html">Sign in.</a>
            </div>
            <div class="form__row sign-up__terms">
              <a class="link" href="#">Term of use. Privacy policy</a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>  
</html>
